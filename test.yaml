tracer: RayCastTracer
accel: NoScheme

camera:
    eye:
        const: V3 0 100 300
    lookAt: V3 0 0 0
    up: V3 0 1 0
    exposure: 1.0
    zoom: 1.0
    vpDist: 500
    fpDist: 300
    lensRadius:
        const: 0
    lensSampler: UnitDisk CorrelatedMultiJittered

world:
    viewPlane:
        hres: 800
        vres: 800
        pixelSize: 1.0
        gamma: 1.0
        inverseGamma: 1.0
        maxDepth: 10

    bgColor: Colour 0 0 0
    shadows: true

    ambient:
        type: ambient
        color: Colour 1 1 1
        strength: 1

    lights:
        - type: point
          shadows: true
          strength: 1
          color: Colour 1 1 1
          position: V3 -500 500 500

    objects:
        - type: sphere
          center: V3 -40 0 0
          radius: 85.0
          material:
              type: phong
              color: Colour 1 0 0
              ks: 0.5
              exp: 100
