tracer: RayCastTracer
accel: NoScheme
camera:
    eye:
        type: const
        value: V3 2.1 2.1 3
    lookAt: V3 0 0 0
    up: V3 0 1 0
    exposure: 1.0
    zoom: 1.0
    vpDist: 200
    fpDist: 200
    lensRadius:
        type: const
        value: 0
    lensSampler: UnitDisk CorrelatedMultiJittered

world:
    viewPlane:
        hres: 800
        vres: 800
        pixelSize: 1.0
        gamma: 1.0
        inverseGamma: 1.0
        maxDepth: 10

    bgColor: Colour 0 0 0
    shadows: true

    ambient:
        type: ambient
        color: Colour 1 1 1
        strength: 1

    lights:
        - type: point
          shadows: true
          strength: 1
          color: Colour 1 1 1
          position: V3 -10 10 10

    objects:
        - type: mesh
          path: meshes/cube.ply
          material:
              type: matte
              color: Colour 1 1 1
