tracer: RayCastTracer

camera:
    eye: V3 0 0 300
    lookAt: V3 0 0 0
    up: V3 0 1 0
    exposure: 1.0
    zoom: 1.0
    vpDist: 500
    fpDist: 300
    lensRadius: 0
    lensSampler: UnitDisk CorrelatedMultiJittered

world:
    viewPlane:
        hres: 800
        vres: 800
        pixelSize: 0.5
        gamma: 1.0
        inverseGamma: 1.0
        maxDepth: 10
        pixelSampler: CorrelatedMultiJittered

    bgColor: Colour 0 0 0
    shadows: false

    ambient:
        type: ambient
        color: Colour 1 1 1
        strength: 0.2

    lights:
        - type: point
          shadows: true
          strength: 3
          color: Colour 1 1 1
          position: V3 -500 500 500

    objects:
        - type: sphere
          center: V3 0 0 0
          radius: 1
          transform: [ScaleUni 40.0]
          material:
              type: phong
              diffuseTexture:
                  type: image
                  path: textures/marble.png
                  mapping: spherical
              ks: 0.3
              exp: 50
