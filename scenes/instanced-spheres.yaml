tracer: RayCastTracer
camera:
    eye: V3 0 0 200
    lookAt: V3 0 0 0
    up: V3 0 1 0
    exposure: 1.0
    zoom: 1.0
    vpDist: 590
    fpDist: 300
    lensRadius: 0
    lensSampler: UnitDisk CorrelatedMultiJittered

world:
    viewPlane:
        hres: 800
        vres: 800
        pixelSize: 1.0
        gamma: 1.0
        inverseGamma: 1.0
        maxDepth: 10
        pixelSampler: CorrelatedMultiJittered

    bgColor: Colour 0 0 0
    shadows: true

    ambient:
        type: ambientOccluder
        color: Colour 1 1 1
        strength: 1
        minAmount: Colour 0 0 0

    lights:
        - type: point
          shadows: false
          strength: 1
          color: Colour 1 1 1
          position: V3 -500 500 500

    objects:
        - type: plane
          origin: V3 0 -100 0
          normal: V3 0 1 0
          material:
              type: matte
              diffuseColor: Colour 1 1 1
        - type: instances
          master:
              type: sphere
              transform: [ScaleUni 40.0]
              material:
                  type: phong
                  diffuseColor: Colour 1 1 1
                  ks: 0.5
                  exp: 50
          objects:
              - transform: [ Translate -50 50 0 ]
                material:
                    type: reflective
                    ks: 0.5
                    exp: 100
                    reflectiveStrength: 0.3
                    baseColor: Colour 1 0 0
                    reflectiveColor: Colour 1 1 1
              - transform: [ Translate -50 -50 0 ]
                material:
                    type: glossyReflective
                    ks: 0.5
                    exp: 100
                    baseColor: Colour 0 0 1
                    reflectiveColor: Colour 1 1 1
                    kr: 0.7
                    expR: 100
              - transform: [ Translate 50 50 0 ]
                material:
                    type: phong
                    diffuseColor: Colour 1 0 0
                    ks: 0.5
                    exp: 50
              - transform: [ Translate 50 -50 0 ]
                material:
                    type: phong
                    diffuseColor: Colour 0 1 0
                    ks: 0.5
                    exp: 50
